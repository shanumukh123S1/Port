<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome â€” Shanmukha Pogathota</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #13c6d8 0%, #0f1720 70%);
      color:#e6eef6;
      overflow:auto;
    }
    .container{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
      text-align:center;
      animation: fadeIn 2s ease-in;
    }
    h1{
      font-size:48px;
      background:linear-gradient(90deg,#13c6d8,#d17ad5);
      -webkit-background-clip:text;
      color:transparent;
      margin-bottom:10px;
    }
    p{
      font-size:18px;
      color:#cbd5e1;
      margin-top:0;
    }
    .btn{
      background:linear-gradient(90deg,#13c6d8,#d17ad5);
      color:#042028;
      padding:14px 26px;
      border:none;
      border-radius:30px;
      font-weight:600;
      font-size:16px;
      margin-top:24px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.4);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .btn:hover{
      transform:scale(1.08);
      box-shadow:0 8px 24px rgba(19,198,216,0.5);
    }
    @keyframes fadeIn{
      from{opacity:0;transform:scale(0.96);}
      to{opacity:1;transform:scale(1);}
    }

    /* subtle glowing border animation */
    .glow-border{
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      pointer-events:none;
      background:conic-gradient(from 180deg,#13c6d8,#d17ad5,#13c6d8);
      mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      padding:3px;
      border-radius:40px;
      animation: spin 6s linear infinite;
      opacity:0.5;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow-border"></div>
    <h1>Welcome to My Portfolio</h1>

    <button class="btn" onclick="openPortfolio()">View My Portfolio</button>
  </div>

  <script>
    function openPortfolio(){
      // Open your portfolio file (the one you already have)
      window.location.href = "portfolio.html"; 
      // ðŸ‘† rename to your actual the filename if different
    }
  </script>
</body>
</html>
